{% extends 'base.html' %}
{% block title %}Services{% endblock %}
{% block content %}
<a class="btn" href="/service/add">Add Service</a>
<table class="table">
    <thead>
        <tr><th>ID</th><th>URL</th><th>Active</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for svc in services %}
        <tr>
            <td data-label="ID">{{ svc.id }}</td>
            <td data-label="URL">{{ svc.service_url }}</td>
            <td data-label="Active">{{ 'Yes' if svc.active else 'No' }}</td>
            <td data-label="Actions">
                <form action="/service/{{ svc.id }}/toggle" method="post" style="display:inline;">
                    <button class="btn" type="submit">Toggle</button>
                </form>
                <form action="/service/{{ svc.id }}/refresh" method="post" style="display:inline;">
                    <button class="btn" type="submit">Refresh</button>
                </form>
                <form action="/service/{{ svc.id }}/delete" method="post" style="display:inline;">
                    <button class="btn" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
